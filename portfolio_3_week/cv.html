<!DOCTYPE html>
<html>

<head>
  <title>My portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="logo">
    </div>
    <nav>
      <ul class="topnav">
        <li><a href="index.html">Home</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="mainnavi">
      <ul>
        <li class="edu"><i class="fas fa-graduation-cap fa-2x"></i><br><a href="#education">Education</a></li>
        <li class="work"><i class="fas fa-briefcase fa-2x"></i><br><a href="#work">Work</a></li>
        <li class="dev"><i class="fas fa-laptop-code fa-2x"></i><br>
          <a href="#dev">Developer skills</a></li>
        <li class="per"><i class="fas fa-user fa-2x"></i><br><a href="#pers">Personal skills</a></li>
        <li class="lang"><i class="fas fa-language fa-2x"></i><br><a href="#lang">Languages</a></li>
        <li class="hob"><i class="fas fa-skiing-nordic fa-2x"></i><br><a href="#hob">Hobbies</a></li>
      </ul>
    </div>
    <section id="education">
      <h2>Education</h2>
    </section>
    <section id="work">
      <h2>Work</h2>
    </section>
    <section id="dev">
      <h2>Developer skills</h2>
    </section>
    <section id="pers">
      <h2>Personal skills</h2>
    </section>
    <section id="lang">
      <h2>Languages</h2>
    </section>
    <section id="hob">
      <h2>Hobbies</h2>
    </section>
  </main>
  <footer>
    <div class="footerlinks">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <form>
      <h3>Join with our newsletter</h3>
      <div class="footerform">
        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname">
      </div>
      <div class="footerform">
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname">
      </div>
      <div class="footerform">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <div class="footerform">
        <label for="tel">Phone number</label>
        <input type="text" name="tel" id="tel">
      </div>
      <button type="submit" name="button">Join with our newsletter</button>
    </form>
  </footer>
  <button type="button" onclick="backtotopFunction()" id="topBtn" title="Go to top"><i class="fas fa-angle-up"></i></button>
  <script>
    //this makes it visible and not visible on scroll
    window.onscroll = function() {
      scrollFunction()
    };

    function scrollFunction() {
      if (document.body.scrollTop > 40 || document.documentElement.scrollTop > 40) {
        document.getElementById("topBtn").style.display = "block";
      } else {
        document.getElementById("topBtn").style.display = "none";
      }
    }

    //this makes scroll to top
    function backtotopFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>

</body>

</html>
