<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Piano</title>
  </head>
  <body>
    <h1>Piano</h1><br>
    <div class="bottom">
      <div class="top">
        <div class="screen"></div>
      <button class="button" type="button"><i class="fas fa-power-off"></i></button>
    </div>
      <div class="A whitekey"></div>
      <div class="placeholder">
        <div class="As blackkey"></div>
      </div>
      <div class="B whitekey"></div>
      <div class="C whitekey"></div>
      <div class="placeholder">
      <div class="Cs blackkey"></div>
      </div>
      <div class="D whitekey"></div>
      <div class="placeholder">
      <div class="Ds blackkey"></div>
      </div>
      <div class="E whitekey"></div>
      <div class="F whitekey"></div>
      <div class="placeholder">
      <div class="Fs blackkey"></div>
      </div>
      <div class="G whitekey"></div>
      <div class="placeholder">
      <div class="Fs blackkey"></div>
      </div>
      <div class="A2 whitekey"></div>
      <div class="placeholder">
      <div class="Gs blackkey"></div>
      </div>
      <div class="B2 whitekey"></div>
    </div>
    <div id="keysounds">
      <audio id="sound-A" src="sounds/A.ogg"></audio>
      <audio id="sound-A2" src="sounds/A2.ogg"></audio>
      <audio id="sound-As" src="sounds/As.ogg"></audio>
      <audio id="sound-As2" src="sounds/As2.ogg"></audio>
      <audio id="sound-B" src="sounds/B.ogg"></audio>
      <audio id="sound-B2" src="sounds/B2.ogg"></audio>
      <audio id="sound-C" src="sounds/C.ogg"></audio>
      <audio id="sound-Cs" src="sounds/Cs.ogg"></audio>
      <audio id="sound-D" src="sounds/D.ogg"></audio>
      <audio id="sound-Ds" src="sounds/Ds.ogg"></audio>
      <audio id="sound-E" src="sounds/E.ogg"></audio>
      <audio id="sound-F" src="sounds/F.ogg"></audio>
      <audio id="sound-Fs" src="sounds/Fs.ogg"></audio>
      <audio id="sound-G" src="sounds/G.ogg"></audio>
      <audio id="sound-Gs" src="sounds/Gs.ogg"></audio>
  </div>
<script type="text/javascript" src="script.js"></script>

  </body>
</html>
